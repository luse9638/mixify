<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixify</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="navbar">
        <ul>
            <li>Home</li>
            <li>Mix</li>
            <li>Prospects</li>
            <li>Logout</li>
        </ul>
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="profile picture" class="profile">
    </div>
    <div id="mainContent">
        <h1>Add Some Friends!</h1>
        <input type="text">
        <button>Add</button>
        <div id="current">
            <h1 id="currentHeader">Current Friends</h1>
            <div class="friends">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="profile picture" class="profile">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="profile picture" class="profile">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="profile picture" class="profile">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="profile picture" class="profile">
            </div>
            <button>Mix!</button>
        </div>
    </div>
</body>
</html>
